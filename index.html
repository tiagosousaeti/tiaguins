<section>
    <h2>Demo do encurtador (estático)</h2>
    <p>Use a URL com o código no final para testar. Exemplo:</p>
    <code>https://<username>.github.io/tiaguins-short/?to=https://example.com</code>


    <div class="ad-box" id="ad">
        <p>Publicidade — anunciante fictício</p>
        <p>Aguarde <span id="count">5</span> segundos — você será redirecionado.</p>
    </div>
</section>


<script>
    // Leitura simples de query param "to" para fazer o redirect após contagem
    function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    const target = getParam('to');
    const countEl = document.getElementById('count');
    let count = 5;


    if (target) {
        const interval = setInterval(() => {
            count -= 1;
            countEl.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                // redireciona para o destino
                window.location.href = target;
            }
        }, 1000);
    } else {
        // Sem 'to' mostra instruções
        document.getElementById('ad').innerHTML += '<p>Para testar, adicione ?to=https://exemplo.com à URL.</p>';
    }
</script>
